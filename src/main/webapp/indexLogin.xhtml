<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>VitalNet - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body class="index-page background-image" >

    <h:form>
        <div class="menu fade-in">
            <p:card styleClass="panel-menu">
                <p:growl id="growl"
                         showDetail="true"
                         sticky="false"
                         life="5000"
                         position="top-right"
                         styleClass="ui-message-info"
                         autoUpdate="true" />

                <p:graphicImage title="Logo"
                                url="images/Vitalnet.png"
                                styleClass="logoImgMenu mb-4"
                                style="width: 300px; margin-top: 2rem;" />

                <h2 class="text-2xl text-primary mb-3">
                    Bienvenido a <strong style="color: #1768AC;">VitalNet</strong>
                </h2>

                <p class="text-gray-800 mb-4" style="font-size: 20px; line-height: 1.7;">
                    Plataforma para el <strong>monitoreo cl√≠nico inteligente</strong> de pacientes.<br/>
                    Controla alertas, reportes y signos vitales en <strong>tiempo real</strong>.
                </p>

                <ul class="bullets mb-4" style="text-align: left; display: inline-block; font-size: 15px; line-height: 1.6;">
                    <li>üîî <strong>Alertas de Pacientes</strong></li>
                    <li>üìã <strong>Reportes de Pacientes</strong></li>
                    <li>‚ù§Ô∏è <strong>Signos Vitales</strong></li>
                </ul>
                <div class="flex flex-col gap-6">
                    <p:commandButton value="Usuarios Registrados"
                                     icon="pi pi-user"
                                     style="margin-bottom: 1rem; width: 100%; max-width: 300px; margin-right: 1rem;"
                                     action="/security/userList.xhtml?faces-redirect=true"
                                     styleClass="ui-button-primary mb-2"/>

                    <p:commandButton value="Pacientes Registrados"
                                     icon="pi pi-users"
                                     action="/security/patientList.xhtml?faces-redirect=true"
                                     style="margin-bottom: 1rem; width: 100%; max-width: 300px;"
                                     styleClass="ui-button-primary mb-2"/>

                    <p:commandButton value="Configuracion"
                                     icon="pi pi-bell"
                                     action="/security/vital-sign-config.xhtml?faces-redirect=true"
                                     style="margin-bottom: 1rem; width: 100%; max-width: 300px; margin-right: 1rem;"
                                     styleClass="ui-button-primary mb-2"/>

                    <p:commandButton value="Historial Signos Vitales"
                                     icon="pi pi-heart"
                                     action="/security/vital-sign-list.xhtml?faces-redirect=true"
                                     style="margin-bottom: 1rem; width: 100%; max-width: 300px;"
                                     styleClass="ui-button-primary mb-2">
                        <f:param name="patientId" value="#{patient.id}" />
                    </p:commandButton>

                    <p:commandButton value="Cerrar Sesi√≥n"
                                     icon="pi pi-sign-out"
                                     action="#{authenticationBean.logout}"
                                     style="margin-bottom: 4rem; width: 100%; max-width: 300px;"
                                     styleClass="ui-button-secondary mt-2" />
                </div>
            </p:card>
        </div>
    </h:form>

</h:body>
</html>
