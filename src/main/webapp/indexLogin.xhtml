<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/base.xhtml">
    <ui:define name="title-view">
        VitalNet - Inicio
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="card fade-in">
                <p:messages skipDetailIfEqualsSummary="true" showDetail="true">
                    <p:autoUpdate/>
                </p:messages>

                <!-- Logo -->
                <p:graphicImage title="Logo" url="images/Vitalnet.png" styleClass="logo-img"/>

                <!-- Título principal -->
                <h4>Bienvenidos a la aplicación <strong>VitalNet</strong></h4>

                <!-- Descripción -->
                <p style="font-size: 18px; color: #555;">
                    Plataforma para el monitoreo clínico inteligente de pacientes. Controla alertas, reportes y signos vitales en tiempo real.
                </p>

                <!-- Lista de funcionalidades -->
                <ul class="bullets">
                    <li><h5>🔔 Alertas de Pacientes</h5></li>
                    <li><h5>📋 Reportes de Pacientes</h5></li>
                    <li><h5>❤️ Signos Vitales</h5></li>
                </ul>
                <!-- Línea separadora -->
                <hr style="border: none; border-top: 1px solid #ccc; margin: 30px 0;" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
