<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>VitalNet - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body class="index-Login-page background-image">

    <h:form>

        <!-- ‚úÖ Topbar sencilla -->
        <p:toolbar styleClass="mb-4 shadow-2 border-round">
            <p:toolbarGroup align="left" >
                <h:outputText value="VitalNet" styleClass="text-xl font-bold text-primary"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:commandButton value="Login"
                                 icon="pi pi-sign-in"
                                 styleClass="ui-button-outlined ui-button-secondary"
                                 action="/login.xhtml?faces-redirect=true"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panel styleClass="panel fade-in text-center p-4 shadow-3 border-round-lg"
                 style="max-width: 700px; margin: 0 auto;">

            <!-- Mensajes -->
            <p:messages skipDetailIfEqualsSummary="true" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <!-- Logo -->
            <p:graphicImage title="Logo" url="images/Vitalnet.png"
                            styleClass="logo-img mb-3" style="width: 180px;"/>

            <!-- T√≠tulo -->
            <h2 class="text-2xl text-primary mb-2">Bienvenido a <strong>VitalNet</strong></h2>

            <!-- Descripci√≥n -->
            <p class="text-lg text-gray-700 mb-4">
                Plataforma para el monitoreo cl√≠nico inteligente de pacientes.
                Controla alertas, reportes y signos vitales en tiempo real.
            </p>

            <!-- Lista de funcionalidades -->
            <ul class="bullets mb-4" style="text-align: left; display: inline-block;">
                <li><h5>üîî Alertas de Pacientes</h5></li>
                <li><h5>üìã Reportes de Pacientes</h5></li>
                <li><h5>‚ù§Ô∏è Signos Vitales</h5></li>
            </ul>

            <!-- Botones -->
            <div class="mt-3">
                <p:commandButton value="Usuarios Registrados"
                                 icon="pi pi-user" styleClass="mr-2"
                                 action="/security/userList.xhtml?faces-redirect=true"/>
            </div>
            <div class="mt-2">
                <p:commandButton value="Pacientes Registrados"
                                 icon="pi pi-users" styleClass="mr-2"
                                 action="/security/patientList.xhtml?faces-redirect=true"/>
            </div>

        </p:panel>

    </h:form>

</h:body>
</html>
