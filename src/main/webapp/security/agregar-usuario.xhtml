<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="id" value="#{userHome.selectedUserId}" />
    <f:event listener="#{userHome.loadUser()}" type="preRenderView" />
</f:metadata>

<h:head>
    <title>J-Brew 1.0 - #{userHome.user.id != null ? 'Editar' : 'Crear'} usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body class="background-image">


    <h:form id="userForm" styleClass="container fade-in">

        <div class="card-user-edit">
            <h5>#{userHome.managed ? 'Editar' : 'Crear'} Usuario</h5>

            <p:messages skipDetailIfEqualsSummary="true" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:panel header="Cuenta de usuario" styleClass="panel">
                <h:panelGrid columns="2" cellpadding="7" styleClass="form-grid">
                    <p:outputLabel for="username" value="Nombre de usuario:" />
                    <p:inputText id="username" value="#{userHome.user.name}" required="true"
                                 disabled="#{userHome.managed}"/>

                    <p:outputLabel for="password" value="Contraseña:" />
                    <p:password id="password" value="#{userHome.user.password}" required="true"
                                toggleMask="true" redisplay="true" >
                        <f:validateLength minimum="8" for="password"/>
                        <p:clientValidator/>
                    </p:password>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Información Personal" styleClass="panel">
                <h:panelGrid columns="2" cellpadding="7" styleClass="form-grid">

                    <p:outputLabel for="nombres" value="Nombres:" />
                    <p:inputText id="nombres" value="#{userHome.user.persona.nombres}" required="true" label="Nombres" />

                    <p:outputLabel for="apellidos" value="Apellidos:" />
                    <p:inputText id="apellidos" value="#{userHome.user.persona.apellidos}" required="true" label="Apellidos" />

                    <p:outputLabel for="email" value="Correo electrónico:" />
                    <p:inputText id="email" value="#{userHome.user.persona.email}" required="true" label="Correo electrónico" />

                    <p:outputLabel for="cedula" value="Cédula:" />
                    <p:inputText id="cedula" value="#{userHome.user.persona.cedula}" required="true" label="Cédula" />

                    <p:outputLabel for="telefono" value="Teléfono:" />
                    <p:inputText id="telefono" value="#{userHome.user.persona.telefono}" required="true" label="Teléfono" />

                    <p:outputLabel for="role" value="Rol:" />
                    <p:selectOneMenu id="role" value="#{userHome.selectedRoleId}" required="true" label="Rol">
                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{userHome.availableRoles}" var="rol" itemValue="#{rol.id}" itemLabel="#{rol.name}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="gender" value="Género:" />
                    <p:selectOneMenu id="gender" value="#{userHome.user.persona.gender}" required="true" label="Género">
                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
                        <f:selectItem itemLabel="FEMENINO" itemValue="FEMENINO" />
                        <f:selectItem itemLabel="OTRO" itemValue="OTRO" />
                    </p:selectOneMenu>

                    <p:outputLabel for="fechaNacimiento" value="Fecha de nacimiento:" />
                    <p:datePicker id="fechaNacimiento" value="#{userHome.user.persona.fechaNacimiento}"
                                  pattern="yyyy-MM-dd"
                                  showIcon="true" showOnFocus="false"
                                  yearNavigator="true" monthNavigator="true"
                                  required="true" label="Fecha de nacimiento" />
                </h:panelGrid>
            </p:panel>


            <p:dataTable id="roles" value="#{userHome.user.role}" var="_role" styleClass="mt-3">
                <p:column headerText="Nombre del rol">
                    #{_role.name}
                </p:column>
            </p:dataTable>

            <p:commandButton value="Crear" rendered="#{!userHome.managed}"
                             action="#{userHome.create()}"
                             icon="pi pi-user" validateClient="true"
                             styleClass="mt-3 ui-button-primary margin-bottom: 1rem; width: 100%; max-width: 300px;"
                             update="@form"
                             title="Guardar un usuario nuevo"/>

            <p:commandButton value="Guardar" rendered="#{userHome.managed}"
                             action="#{userHome.update()}"
                             icon="pi pi-user" validateClient="true"
                             styleClass="mt-3 ui-button-primary margin-bottom: 1rem; width: 100%; max-width: 300px;" update="@form"
                             title="Guardar cambios"/>

            <p:commandButton value="Cancelar" action="listado-usuarios.xhtml?faces-redirect=true"
                             immediate="true"
                             icon="pi pi-times"
                             styleClass="mt-3 ui-button-primary margin-bottom: 1rem; width: 100%; max-width: 300px;" update="@form"/>


        </div>

    </h:form>

</h:body>
</html>
