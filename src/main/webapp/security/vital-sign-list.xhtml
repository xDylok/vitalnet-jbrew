<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>VitalNet - Gestión de Signos Vitales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body class="background-image">

    <h:form id="searchVitalForm" styleClass="container">

        <p:growl id="messages" showDetail="true"/>

        <h2 class="page-title">Administración de Signos Vitales</h2>

        <p:toolbar styleClass="mb-4 shadow-2 border-round" style="justify-content: space-between;">
            <p:toolbarGroup align="right">
                <p:commandButton value="Regresar"
                                 icon="pi pi-arrow-left"
                                 action="/indexLogin.xhtml?faces-redirect=true"
                                 styleClass="ui-button-primary"
                                 style="min-width: 180px;"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable id="vitalSignList"
                     value="#{listaSignosVitalesBean.signs}"
                     var="sign"
                     filteredValue="#{listaSignosVitalesBean.filteredSigns}"
                     emptyMessage="No existen signos vitales registrados."
                     paginator="true" rows="10"
                     paginatorPosition="bottom"
                     styleClass="patients-table"
                     rowStyleClass="#{listaSignosVitalesBean.getRowStyleClass(sign)}"
                     style="margin-top: 1rem;">

            <f:facet name="header">
                <div class="table-header flex align-items-center justify-content-between">
                    <span class="font-bold">Signos Vitales (#{listaSignosVitalesBean.signs.size()} encontrados)</span>
                    <div class="filter-container ui-input-icon-left">
                        <i class="pi pi-search"/>
                        <p:inputText id="criteria" value="#{listaSignosVitalesBean.criteria}"
                                     placeholder="Buscar por presión o fecha..." styleClass="mr-2"/>
                        <p:commandButton id="search"
                                         icon="pi pi-search"
                                         styleClass="rounded-button ui-button-success mr-2"
                                         update="searchVitalForm"
                                         action="#{listaSignosVitalesBean.search()}"
                                         title="Buscar"/>
                        <p:commandButton id="reset"
                                         icon="pi pi-refresh"
                                         styleClass="rounded-button ui-button-danger"
                                         update="searchVitalForm"
                                         process="@this"
                                         action="#{listaSignosVitalesBean.reset()}"
                                         title="Limpiar"/>
                    </div>
                </div>
            </f:facet>

            <p:column headerText="Fecha Registro" style="width: 15%">
                <h:outputText value="#{sign.fechaRegistro}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Temperatura (°C)" style="width: 12%">
                <h:outputText value="#{sign.temperatura}"/>
            </p:column>

            <p:column headerText="Frecuencia Cardíaca" style="width: 12%">
                <h:outputText value="#{sign.frecuenciaCardiaca}"/>
            </p:column>

            <p:column headerText="Presión Arterial" style="width: 15%">
                <h:outputText value="#{sign.presionArterial}"/>
            </p:column>

            <p:column headerText="Peso (kg)" style="width: 12%">
                <h:outputText value="#{sign.peso}"/>
            </p:column>

            <p:column headerText="Altura (m)" style="width: 12%">
                <h:outputText value="#{sign.altura}"/>
            </p:column>

            <p:column headerText="Registrado por" style="width: 15%">
                <h:outputText value="#{sign.responsable.name}"/>
            </p:column>


        </p:dataTable>

    </h:form>

</h:body>
</html>
