<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>J- Brews 1.0</title>
        <style>
            button.ui-button {
                margin-right: .5rem;
            }
        </style>
    </h:head>

    <h:body style="background-image: url('images/fondohospital.jpg');
               background-size: cover;
               background-repeat: no-repeat;
               background-position: center;
               height: 100vh;">
        <h:form>
            <div class="card" style="width: auto;
                               place-items: center;
                               margin: 50px">
                <p:messages skipDetailIfEqualsSummary="true" showDetail="true">
                    <p:autoUpdate/>
                </p:messages>

                <p:panel header="Registro">
                    <h:panelGrid columns="3" cellpadding="7">
                        <p:outputLabel for="usuario" value="Nombre de Usuario:" />
                        <p:inputText id="usuario" value="#{registerBean.usuario}"
                                     required="true"/>
                        <p:message for="usuario" display="icon" showDetail="true"/>

                        <p:outputLabel for="email" value="E-mail:" />
                        <p:inputText id="email" value="#{registerBean.email}"
                                     required="true"
                                     label="E-mail"
                                     validatorMessage="Email Invalido">
                        </p:inputText>
                        <p:message for="email"/>

                        <p:outputLabel for="password" value="Contraseña" />
                        <p:password id="password" value="#{registerBean.password}" required="true" label="password"/>
                        <p:message for="password"/>

                        <p:outputLabel for="confirmpassword" value="Confirmar contraseña" />
                        <p:password id="confirmpassword" value="#{registerBean.confirmpassword}" required="true" label="confirmpassword"/>

                    </h:panelGrid>
                    <div style="display: flex; justify-content: center; gap: 25px; margin: 20px">
                        <p:commandButton value="Siguiente"
                                         icon="pi pi-arrow-right"
                                         action="#{registerBean.registrar}"
                                         update="@form"
                                         process="@form"
                                         styleClass="ui-button-sucess"/>

                        <p:commandButton value="Cancelar" action="login.xhtml?faces-redirect=true"
                                         immediate="true"
                                         icon="pi pi-times" styleClass="mt-3 ui-button-secondary"
                                         style="background-color: red;"/>

                    </div>
                </p:panel>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
