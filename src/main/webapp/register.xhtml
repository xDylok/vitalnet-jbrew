<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>VitalNet - Registro</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <style>
            button.ui-button {
                margin-right: .5rem;
            }
        </style>
    </h:head>

    <h:body style="background-image: url('images/fondohospital.jpg');
               background-size: cover;
               background-repeat: no-repeat;
               background-position: center;
               height: 100vh;">
        <h:form>
            <div class="card fade-in" style="margin: auto; margin-top: 40px;">
                <p:messages skipDetailIfEqualsSummary="true" showDetail="true">
                    <p:autoUpdate/>
                </p:messages>

                <p:panel header="Registro de Usuario">
                    <h:panelGrid columns="3" cellpadding="7">
                        <p:outputLabel for="usuario" value="Nombre de Usuario:" />
                        <p:inputText id="usuario" value="#{registerBean.usuario}" required="true"/>
                        <p:message for="usuario" display="icon" showDetail="true"/>

                        <p:outputLabel for="email" value="E-mail:" />
                        <p:inputText id="email" value="#{registerBean.email}" required="true"
                                     label="E-mail" validatorMessage="Email inválido"/>
                        <p:message for="email" display="icon" showDetail="true"/>

                        <p:outputLabel for="password" value="Contraseña:" />
                        <p:password id="password" value="#{registerBean.password}" required="true"/>
                        <p:message for="password" display="icon" showDetail="true"/>

                        <p:outputLabel for="confirmpassword" value="Confirmar contraseña:" />
                        <p:password id="confirmpassword" value="#{registerBean.confirmpassword}" required="true"/>
                        <p:message for="confirmpassword" display="icon" showDetail="true"/>
                    </h:panelGrid>

                    <div style="display: flex; justify-content: center; gap: 25px; margin: 20px;">
                        <p:commandButton value="Siguiente"
                                         icon="pi pi-arrow-right"
                                         action="#{registerBean.register()}"
                                         update="@form"
                                         process="@form"
                                         styleClass="ui-button-success"/>

                        <p:commandButton value="Cancelar"
                                         action="login.xhtml?faces-redirect=true"
                                         immediate="true"
                                         icon="pi pi-times"
                                         styleClass="ui-button-secondary"
                                         style="background-color: red;"/>
                    </div>
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
