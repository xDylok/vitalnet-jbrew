<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="styles.css" />
    <title>VitalNet - Login</title>
</h:head>

<h:body class="login-page background-image">
    <div class="login-panel fade-in" >
        <h:form>
            <div class="cardLogin fade-in">
                <p:growl id="growl" showDetail="true" sticky="false" life="5000"
                         position="top-right" styleClass="ui-message-error" />

                <p:panel header="Inicio de Sesión">
                    <h:panelGrid columns="3" cellpadding="7" style="margin: 0 auto;">
                        <p:outputLabel for="username" value="Usuario:" />
                        <p:inputText id="username" value="#{authenticationBean.username}" required="true"/>
                        <p:message for="username" display="icon" showDetail="true"/>

                        <p:outputLabel for="password" value="Contraseña:" />
                        <p:inputText id="password" value="#{authenticationBean.password}" required="true"
                                     type="password" autocomplete="current-password" toggleMask="true" redisplay="true">
                            <f:validateLength minimum="8" />
                            <p:clientValidator/>
                        </p:inputText>
                        <p:message for="password" display="icon" showDetail="true"/>
                    </h:panelGrid>

                    <div style="display: flex; justify-content: center; gap: 25px; margin: 20px">
                        <p:commandButton value="Ingresar" action="#{authenticationBean.login}"
                                         icon="pi pi-user" validateClient="true"
                                         update="@form" title="Acción de ingreso a la app" />

                        <p:commandButton value="Cancelar" action="index.xhtml?faces-redirect=true"
                                         immediate="true" icon="pi pi-times"
                                         styleClass="ui-button-secondary"
                                         style="background-color: red;" />
                    </div>
                </p:panel>
            </div>
        </h:form>
    </div>
</h:body>
</html>
